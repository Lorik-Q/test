---
- name: make dir
  hosts: all
  become: yes

  tasks:
    - name: "Lock Semaphore"
      ansible.builtin.semaphore:
        name: "make_dir_lock"
        state: "present"

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: "{{ NAME }}"
        state: directory
        mode: '0755'

    - name: "Release Semaphore"
      ansible.builtin.semaphore:
        name: "make_dir_lock"
        state: "absent"

